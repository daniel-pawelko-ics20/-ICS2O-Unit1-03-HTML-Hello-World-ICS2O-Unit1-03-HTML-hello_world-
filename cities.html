<!DOCTYPE html>
<!-- ICS2O-Unit1-03-HTML-hello_world -->
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" context="My second webpage, with proper style">
    <meta name="keywords" content="mths, ics2o">
    <meta name="author" content="Daniel Pawelko">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cities</title>
  </head>
  <style>
    /* To style id start with "#", to style class start with "."
    /* All elements with id "my-Header" will be styled as followed*/
    #my-Header {
      background-color: lightblue;
      color: black;
      padding: 40px;
      text-align: center;
    }
    /* All elemnts with class "city" will be styled as followed*/
    .city{
      background-color: tomato;
      color: white;
      padding: 10px;
    }
  </style>
  <body style="background-color:green;">
    <h1 id="my-header">Capital Cities</h1>

    <h2 class="city">Ottawa</h2>
    <p>Ottawa is the capital of Canada</p>
    <img src="./images/flag-of-Canada.png" alt="Canada">

    <h2 class="city">London</h2>
    <p>London is the capital of England</p>
    <img src="./images/flag-of-United-Kingdom.png" alt="UK">

    <h2 class="city">Paris</h2>
    <p>Paris is the capital of France</p>
    <img src="./images/flag-of-France.png" alt="France">

    <h2 class="city">Vatican City</h2>
    <p>Vatican City is the capital of Vatican City</p>
    <img src="./images/flag-of-Vatican-City.png" alt="Vatican City">
  </body>
</html>
